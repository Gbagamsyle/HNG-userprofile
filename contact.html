<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h1>Contact Us</h1>
      <form id="contact-form" novalidate>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            placeholder="Enter your full name"
            data-testid="test-contact-name"
            aria-describedby="test-contact-error-name" 
            required 
          />
          <small id="test-contact-error-name" class="error-message"></small>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="name@example.com"
            data-testid="test-contact-email"
            aria-describedby="test-contact-error-email" 
            required 
          />
          <small id="test-contact-error-email" class="error-message"></small>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input 
            type="text" 
            id="subject" 
            name="subject" 
            placeholder="Subject"
            data-testid="test-contact-subject"
            aria-describedby="test-contact-error-subject"
            required 
          />
          <small id="test-contact-error-subject" class="error-message"></small>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea 
            id="message" 
            name="message"
            rows="5"
            placeholder="Type your message..."
            data-testid="test-contact-message"
            aria-describedby="test-contact-error-message"
            required
          ></textarea>
          <small id="test-contact-error-message" class="error-message"></small>
        </div>

        <button type="submit" data-testid="test-contact-submit">Submit</button>
        <p id="test-contact-success" class="success-message" hidden>
          Thank you! Your message has been sent successfully  âœ….
        </p>
      </form>
    </section>
  </main>

  <script src="contact.js"></script>
</body>
</html>
